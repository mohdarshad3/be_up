<div class="content-wrapper" style="min-height: 426px;" ng-init="editAdmin()">
                    <section class="content">
    <div class="row">
        <div class="col-md-12 centered">
            <div class="box box-primary">
               
            <form  name="SignUpFrom" ng-submit="updateAdmin(SignUpFrom.$valid)">
                <div class="box-header with-border">
                    <h3 class="box-title"><strong>Edit Admin</strong></h3>
                </div>
                <div class="box-body">

                    <div class="form-group col-md-9">
                        <label>Admin Type</label>

                        <div class="input text">
                            <select ng-model="fromData.type" class="form-control" name="admin_type"
                                    required="true">
                                <option value="">Select Type</option>
                                <option ng-repeat="x in adminType" value="{{x.type}}">{{x.type}}</option>
                            </select>
                        </div>

                        <div ng-messages="SignUpFrom.admin_type.$error"
                             ng-show="SignUpFrom.admin_type.$invalid && !SignUpFrom.admin_type.$pristine">
                            <div ng-message="required" class="error-class">Please Select Admin Type</div>
                        </div>

                    </div>

                    <div class="form-group col-md-9">
                        <label>Name</label>

                        <div class="input text"><input name="first_name" ng-model="fromData.name"
                                                       class="form-control tooltipstered" placeholder="Name"
                                                       id="name" type="text" required>
                        </div>
                        <div ng-messages="SignUpFrom.first_name.$error"
                             ng-show="SignUpFrom.first_name.$invalid && !SignUpFrom.first_name.$pristine">
                            <div ng-message="required" class="error-class">Please Enter Name</div>
                            <div ng-message="maxlength" class="error-class">This field accept maximum 20
                                characters
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-9">
                        <label>Phone</label>

                        <div class="input text"><input name="phone" type="number" ng-model="fromData.phone"
                                                       class="form-control tooltipstered" placeholder="Phone"
                                                       id="description" data-num ng-minlength="10"
                                                       ng-maxlength="10" required number></div>
                        <div ng-messages="SignUpFrom.phone.$error"
                             ng-show="SignUpFrom.phone.$invalid && !SignUpFrom.phone.$pristine">
                            <div ng-message="required" class="error-class">Please Enter Phone</div>
                            <div ng-message="number" class="error-class">Please enter valid Phone Number</div>
                            <div ng-message="minlength" class="error-class">This field accept minimum 10 number</div>
                            <div ng-message="maxlength" class="error-class">This field accept maximum 10 number</div>


                        </div>
                    </div>
                <div class="form-group col-md-9">
                      <label>Email</label>
                        <div class="input text"><input name="Email" readonly type="email"  ng-model="fromData.email" class="form-control tooltipstered" placeholder="Email"  email required></div>                    </div>

                    <div class="form-group col-md-9">
                        <label class="control-label">Upload Picture:</label>

                        <div class="controls">
                            <div class="span12">
                                <div class="fileupload-new  upload_wrp">

                                    <img  ng-src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"  ng-show="fromData.image == undefined || fromData.image == '' " />

                                    <div ng-if="fromData.image != undefined">
                                        <img ngf-thumbnail="fromData.image || '/thumb.jpg'">
                                    </div>
                                </div>
                                <div class="span6">
                                    <div class="file_button_container" ngf-select ng-model="fromData.image" name="image" ngf-pattern="'image/*'"
                                         ngf-accept="'image/*'"
                                         ngf-resize="{width: 160, height: 160}"><span> Upload Image</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-9" ng-if="fromData.image" >
                        <label class="control-label">Profile Pic:</label>

                        <div class="controls">
                            <img  ng-src="{{ imageUrl + 'uploads/admin/' + fromData.image }}"   />

                        </div>
                    </div>

              </div>
                <div class="box-body">
                    <div class="form-group col-md-2">
                        <input name="id" id="idField" class="tooltipstered" type="hidden">
                        <button type="submit" ng-disabled="SignUpFrom.$invalid" class="fa fa-save btn btn-block btn-primary"> Submit</button>                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block btn-info fa fa-chevron-left padding-left-lg" onclick="javascript:history.go(-1);">  Back   </button>
                    </div>
                </div>
                </form>            </div>


        </div>
    </div>
</section>

               </div>
