        <div class="userTopProducts">
            <div class="heading">
                <div>
                    <h3>User Rating</h3>
                    <div class="ProductAvailability">
                        <label>Product Availability: </label>
                        <input type="text" ng-model="search" autocomplete="off" placeholder="Enter Pincode">
                        <button ng-click="searchProductsByPincode()"  ng-if="search">Search</button>
                    </div>
                </div>
            </div>


            <div class="productSec" ng-repeat="checkProduct in checkProducts">
                <div class="product">
                    <div class="productTitle"><a target="_blank" href="{{checkProduct.productUrl}}">{{checkProduct.title}}</a></div>
                    <div class="category"><strong>Category:</strong> {{checkProduct.category.name}} <span ng-if="checkProduct.subCategory"> {{checkProduct.subCategory.name}} </span></div>
                    <div class="rating">
                        <ng-rate-it ng-model="rate[checkProduct._id]"   ng-init="rate[checkProduct._id] = checkProduct.rate" ng-click="ratedCallback(checkProduct._id,loginUserId)"></ng-rate-it>


                    </div>
                    <div class="productPic"><a ui-sref="product-detail({productId:checkProduct._id})">
                        <img ng-if="checkProduct.image" src="{{ imageUrl + 'uploads/admin/' + checkProduct.image }}"  alt="">
                        <img ng-if="!checkProduct.image" src="{{ imageUrl + 'uploads/admin/product.png'}}" alt="">

                    </a></div>
                    <div class="price">${{checkProduct.price}} </div>
                    <div class="img-function">
                        <span class="glyphicon glyphicon-pencil" ui-sref="service-edit({serviceId:checkProduct._id})" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-trash"  ng-click="deleteProduct(checkProduct._id)" aria-hidden="true"></span>
                    </div>
                </div>
            </div>


        </div>

        <div ng-if="checkProducts.length == 0" class="productSec">
            <div class="alert alert-info">
                <strong>Info!</strong> No record found.
            </div>

        </div>
        <div class="row">
            <div class="categories col-md-2">
                <div id="menu">
                    <details open="">
                        <summary>Categories </summary>

                        <div class="list_items" ng-repeat="x in categories">
                            <a ng-click="getUserServiceList(x._id)" ><label>{{x.name}}</label></a>
                        </div>

                    </details>


                </div>

            </div>
            <div class="productSec col-md-8">
                <div class="product acc" ng-repeat="item in results">
                    <div class="productTitle"><a target="_blank" href="{{item.productUrl}}">{{item.title}}</a></div>
                    <div class="category"><strong>Category:</strong> {{item.category.name}} <span
                            ng-if="item.subCategory"> > {{item.subCategory.name}} </span></div>
                    <div class="rating">
                        <ng-rate-it ng-model="rate[item._id]" ng-init="rate[item._id] = item.rate"
                                    ng-click="ratedCallback(item._id,loginUserId)"></ng-rate-it>


                    </div>
                    <div class="productPic"><a ui-sref="product-detail({productId:item._id})">
                        <img ng-if="item.image" ng-src="{{ imageUrl + 'uploads/admin/' + item.image }}" width="223" height="105" alt="">
                        <img ng-if="!item.image" ng-src="{{ imageUrl + 'uploads/admin/product.png'}}" width="223" height="105" alt="">
                    </a>
                    </div>
                    <div class="price">${{item.price}}
                    </div>
                    <div class="img-func">
                        <span class="glyphicon glyphicon-pencil" ui-sref="service-edit({serviceId:item._id})" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-trash"  ng-click="deleteProduct(item._id)" aria-hidden="true"></span>
                    </div>
                </div>

                <div style="clear: both"></div>
                <div>
                    <uib-pagination total-items="totalItems" boundary-links="true"
                                    ng-model="currentPage"
                                    ng-change="getUserServiceList()" class="pagination-sm"
                                    items-per-page="itemsPerPage"></uib-pagination>
                </div>

            </div>

            <div class="categories col-md-2">
                <div id="menu">


                    <details>
                        <summary>Rating<span id="navarrow"></span> </summary>
                        <div class="list_items">
                            <ng-rate-it ng-model="rating" ng-click="getUserServiceList()"></ng-rate-it>
                        </div>
                    </details>

                    <details>
                        <summary>  Price<span id="navarrow"></span> </summary>

                        <rzslider rz-slider-model="sliderS.minValue"
                                  rz-slider-high="sliderS.maxValue"
                                  rz-slider-options="sliderS.options"></rzslider>

                    </details>

                    <details>
                        <summary>  Limit<span id="navarrow"></span> </summary>
                        <div>
                            <select style="padding-right:120px;" ng-model="limit" ng-change="getUserServiceList()">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                    </details>

                    <details>
                        <summary>  Sort<span id="navarrow"></span> </summary>
                        <select style="padding-right:120px;" ng-model="sort" ng-change="getUserServiceList()">
                            <option value="asc">A-Z</option>
                            <option value="desc">Z-A</option>
                        </select>

                    </details>






                </div>

            </div>



        </div>
    </div>
</div>
