 <header class="main-header">



    <!-- Logo -->
    <a ui-sref="admin-dashboard" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>S</b>F</span>
      <!-- logo for regular state and mobile devices -->
     <span class="logo-lg"><b>{{appName}}</span>
     <!-- <img src="img/alexaLogo.png" style="width:82px;"> -->
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->


          <!-- Tasks: style can be found in dropdown.less -->

          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">
              <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image" ng-if="!profilePic">
                <img ng-src="{{ imageUrl + 'uploads/admin/' + profilePic }}" class="user-image" alt="User Image" ng-if="profilePic">
              <span class="hidden-xs">{{loginUserName}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">

                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" ng-if="!profilePic">
                  <img ng-src="{{ imageUrl + 'uploads/admin/' + profilePic }}" class="img-circle" alt="User Image" ng-if="profilePic">


                <p>
                  {{loginUserName}}

                </p>
              </li>
              <!-- Menu Body -->

              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a ui-sref="admin-profile.profile" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->

        </ul>
      </div>
    </nav>
  </header>
