
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image" >
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" ng-if="!profilePic">
                <img ng-src="{{ imageUrl + 'uploads/admin/' + profilePic }}" class="img-circle" alt="User Image" ng-if="profilePic">
            </div>
            <div class="pull-left info">
                <p>{{loginUserName}}</p>
                <!--<a href="#"><i class="fa fa-circle text-success"></i> Online</a>-->
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>



            <li ng-class="{active: $state.includes('admin-dashboard')}">
                <a ui-sref="admin-dashboard">
                    <i class="fa fa-dashboard"></i> <span>Dashboard </span>
                </a>
            </li>
            <li ng-class="{active: $state.includes('admin-list')}">
                <a ui-sref="admin-list">
                    <i class="fa fa-user-md"></i> <span>Admin List</span>
                </a>
            </li>
            <li ng-class="{active: $state.includes('user-list')}">
                <a ui-sref="user-list">
                    <i class="fa fa-user"></i> <span>User List</span>
                </a>
            </li>
            <li ng-class="{active: $state.includes('therapist-list')}">
                <a ui-sref="therapist-list">
                    <i class="fa fa-user"></i> <span>Therapist List</span>
                </a>
            </li>
           <!-- <li ng-class="{active: $state.includes('product-category-list')}">
                <a ui-sref="product-category-list">
                    <i class="fa fa-product-hunt"></i> <span>Product Category List</span>
                    </a>
            </li>-->

            <li ng-class="{active: $state.includes('website-content')}">
                <a ui-sref="website-content">
                    <i class="fa fa-user"></i> <span>Website Content</span>
                    </a>
            </li>



        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
