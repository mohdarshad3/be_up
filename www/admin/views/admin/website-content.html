

<div class="content-wrapper" style="min-height: 426px;" ng-init="websiteContentDetail()">
                    <section class="content">
    <div class="row">
        <div class="col-md-12 centered">
            <div class="box box-primary">
               
            <form  name="SignUpFrom" ng-submit="updateContent(SignUpFrom.$valid)">
                <div class="box-header with-border">
                    <h3 class="box-title"><strong>Website Content</strong></h3>
                </div>
                <div class="box-body">

                    
                    
                    
                   <div class="form-group col-md-6">
                        <label>Website Name*</label>
                        <div class="input text"><input name="name"  ng-model="fromData.name" class="form-control tooltipstered" placeholder="Name" id="name" type="text"></div>                    </div>

                    <div class="form-group col-md-6">
                        <label>Host Name*</label>
                        <div class="input text"><input name="name"  ng-model="fromData.hostName" class="form-control tooltipstered" placeholder="Host Name" id="name" type="text"></div>                    </div>



                    <div class="form-group col-md-6">
                    <label>Phone*</label>
                    <div class="input text"><input name="Phone" type="text"  ng-model="fromData.phone" class="form-control tooltipstered" placeholder="Phone" id="description"  required></div>                    </div>

                    <div class="form-group col-md-6">
                        <label>Port No*</label>
                        <div class="input text"><input name="Phone" type="text"  ng-model="fromData.portNumber" class="form-control tooltipstered" placeholder="Port Number" id="description"  required></div>                    </div>



                    <div class="form-group col-md-6">
                      <label>Website Email</label>
                        <div class="input text"><input name="Email"  type="email"  ng-model="fromData.email" class="form-control tooltipstered" placeholder="Email" id="description" email required></div>                    </div>

                    <div class="form-group col-md-6">
                        <label>SMTP UserName*</label>
                        <div class="input text"><input name="Phone" type="text"  ng-model="fromData.smtpUserName" class="form-control tooltipstered" placeholder="SMTP UserName" id="description"  required></div>                    </div>




                    <div class="form-group col-md-6">
                        <label class="control-label">Upload Picture:</label>

                        <div class="controls">
                            <div class="span12">
                                <div class="fileupload-new  upload_wrp">

                                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
                                         ng-show="fromData.image == undefined"/>

                                    <div ng-if="fromData.image != undefined">
                                        <img ngf-thumbnail="fromData.image || '/thumb.jpg'">
                                    </div>
                                </div>
                                <div class="span6">
                                    <div class="file_button_container" ngf-select ng-model="fromData.image" name="image" ngf-pattern="'image/*'"
                                         ngf-accept="'image/*'"
                                         ngf-resize="{width: 160, height: 160}"><span> Upload Image</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>SMTP Password*</label>
                        <div class="input text"><input name="Phone" type="password"  ng-model="fromData.smtpPassword" class="form-control tooltipstered" placeholder="SMTP Password" id="description"  required></div>                    </div>



                    <div class="form-group col-md-9" ng-if="fromData.oldImage" >
                        <label class="control-label">Profile Pic:</label>

                        <div class="controls">
                            <img  ng-src="{{ imageUrl + 'uploads/admin/' + fromData.oldImage }}"   />

                        </div>
                    </div>


              </div>
                <div class="box-body">
                    <div class="form-group col-md-2">
                        <input name="id" id="idField" class="tooltipstered" type="hidden">
                        <button type="submit" ng-disabled="SignUpFrom.$invalid" class="fa fa-save btn btn-block btn-primary"> Submit</button>                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-block btn-info fa fa-chevron-left padding-left-lg" onclick="javascript:history.go(-1);">  Back   </button>
                    </div>
                </div>
                </form>            </div>


        </div>
    </div>
</section>

               </div>
