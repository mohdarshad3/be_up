<div class="active tab-pane" id="admin-profile.profile">
        <form class="form-horizontal" name="updateFrom" ng-submit="updateProfile(updateFrom.$valid)">
            <div class="form-group">
                <label  class="col-sm-3 control-label">Name</label>

                <div class="col-sm-9">
                    <input name="name"  ng-model="fromData.name" class="form-control"  placeholder="Name" ng-minlength="3"
                           ng-maxlength="30" required type="text">

                    <div ng-messages="updateFrom.name.$error"
                         ng-show="updateFrom.name.$invalid && !updateFrom.name.$pristine">
                        <div ng-message="required" class="error-class">Please Enter Name</div>
                        <div ng-message="minlength" class="error-class">This field accept minimum 3 characters</div>
                        <div ng-message="maxlength" class="error-class">This field accept maximum 30
                            characters
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label">Phone</label>

                <div class="col-sm-9">
                    <input name="phone"  ng-model="fromData.phone" class="form-control" ng-minlength="10"
                           ng-maxlength="10" placeholder="Phone"  required type="text" required>
                    <div ng-messages="updateFrom.phone.$error"
                         ng-show="updateFrom.phone.$invalid && !updateFrom.phone.$pristine">
                        <div ng-message="required" class="error-class">Please Enter  New Password</div>
                        <div ng-message="minlength" class="error-class">This field accept minimum 10 characters</div>
                        <div ng-message="maxlength" class="error-class">This field accept maximum 10
                            characters
                        </div>
                    </div>

                </div>

            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" ng-disabled="!updateFrom.$valid" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.tab-pane -->
