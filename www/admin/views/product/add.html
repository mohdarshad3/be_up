<div class="content-wrapper" style="min-height: 426px;">
    <section class="content">
        <div class="row">
            <div class="col-md-12 centered">
                <div class="box box-primary">

                    <form name="AddProduct" ng-submit="addProductByAdmin(AddProduct.$valid)" autocomplete="off">
                        <div class="box-header with-border">
                            <h3 class="box-title"><strong>Add New Product</strong></h3>
                        </div>
                        <div class="box-body">
                             <div class="form-group col-md-9">
                                 <label for="exampleInputEmail1">Product Title*</label>
                                 <input type="text" ng-model="fromData.title" name="product_title" class="form-control"
                                        id="exampleInputEmail1" placeholder="Title" required maxlength="30">
                                <div ng-messages="AddProduct.product_title.$error"
                                     ng-show="AddProduct.product_title.$invalid && !AddProduct.product_title.$pristine">
                                    <div ng-message="required" class="error-class">Please Enter Product Title</div>
                                    <div ng-message="maxlength" class="error-class">This field accept maximum 30
                                        characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-9" ng-init="getAllParentCategoryList()">
                                <label>Parent Category*</label>
                                <div class="input text">
                                    <select ng-model="fromData.category" class="form-control" name="product_category"  ng-change="getAllSubcategoryList(fromData.category)" required>
                                        <option value="">Select Category</option>
                                        <option ng-repeat="x in categories" value="{{x._id}}">{{x.name}}</option>
                                    </select>
                                </div>

                                <div ng-messages="AddProduct.product_category.$error"
                                     ng-show="AddProduct.product_category.$invalid && !AddProduct.product_category.$pristine">
                                    <div ng-message="required" class="error-class">Please Select Parent Category</div>
                                </div>

                            </div>

                            <div class="form-group col-md-9">
                                <label>Sub Category</label>
                                <div class="input text">
                                    <select ng-model="fromData.subCategory" class="form-control" name="product_subcategory">
                                        <option value="">Select Sub Category</option>
                                        <option ng-repeat="y in subCategories" value="{{y._id}}">{{y.name}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-9">
                                <label for="exampleInputEmail1">Product Price*</label>
                                <input type="number" ng-model="fromData.price" name="product_price" class="form-control"
                                       placeholder="Price" required>
                                <div ng-messages="AddProduct.product_price.$error"
                                     ng-show="AddProduct.product_price.$invalid && !AddProduct.product_price.$pristine">
                                    <div ng-message="required" class="error-class">Please Enter Product Price</div>
                                    <div ng-message="number" class="error-class">Please Enter Valid Product Price</div>
                                </div>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="exampleInputEmail1">Product URL*</label>
                                <input type="url" ng-model="fromData.productUrl" name="product_url" class="form-control"
                                       placeholder="https://www.amazon.com" required>
                                <div ng-messages="AddProduct.product_url.$error"
                                     ng-show="AddProduct.product_url.$invalid && !AddProduct.product_url.$pristine">
                                    <div ng-message="required" class="error-class">Please Enter Product URL</div>
                                    <div ng-message="url" class="error-class">Please Enter Valid Product URL</div>
                                </div>
                            </div>
                           <div class="form-group col-md-9">
                                <label>Address</label>

                                <div class="input text"><input name="address" g-places-autocomplete
                                                               ng-model="fromData.address"
                                                               class="form-control tooltipstered" placeholder="Address"
                                                               type="text" required></div>
                                <div ng-messages="AddProduct.address.$error"
                                     ng-show="AddProduct.address.$invalid && !AddProduct.address.$pristine">
                                    <div ng-message="required" class="error-class">Please Enter Address</div>

                                </div>

                            </div>




                            <div class="form-group col-md-9">
                                <label>Description*</label>

                                <div class="input text">
                                    <textarea ng-model="fromData.description" class="form-control" name="category_description" rows="5"
                                            required>
                                         </textarea>
                                </div>

                                <div ng-messages="AddProduct.category_description.$error"
                                     ng-show="AddProduct.category_description.$invalid && !AddProduct.category_description.$pristine">
                                    <div ng-message="required" class="error-class">Please Enter Description</div>
                                </div>

                            </div>




                            <div class="form-group col-md-9">
                                <label>Profile Picture*</label>

                                <div class="controls">
                                    <div class="span12">
                                        <div class="fileupload-new  upload_wrp">
                                            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
                                                 ng-show="fromData.image == undefined"/>

                                            <div ng-if="fromData.image != undefined">
                                                <img ngf-thumbnail="fromData.image || '/thumb.jpg'">
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="file_button_container" ngf-select ng-model="fromData.image"
                                                 required name="image" ngf-pattern="'image/*'"
                                                 ngf-accept="'image/*'"><span> Upload Picture</span></div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-9">
                                <label>
                                    <input type="checkbox" ng-model="fromData.check"> Check me out
                                </label>
                            </div>


                        </div>
                        <div class="box-body">
                            <div class="form-group col-md-2">
                                <input name="id" id="idField" class="tooltipstered" type="hidden">
                                <button type="submit" ng-disabled="AddProduct.$invalid"
                                        class="fa fa-save btn btn-block btn-primary"> Submit
                                </button>
                            </div>
                            <div class="form-group col-md-2">
                                <button type="button" class="btn btn-block btn-info fa fa-chevron-left padding-left-lg"
                                        onclick="javascript:history.go(-1);"> Back
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
